<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connection Error</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@300&family=Poppins&family=Rubik&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- end google font-->

    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/fontawesome.css"
    />
    <!-- end font awesome -->

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.css')}}"
      type="text/css"
      media="all"
    />
    <!-- end bootstrap-->
    <style>
      .alert {
        width: 300px;
        padding: 8px;
        border-radius: 3px;
        margin: 50% auto;
        background: white;
        font-family: "Work Sans";
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #timer {
        font-family: "Nunito";
        margin-top: -15px;
      }

      button {
        margin-top: -8px;
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="content">
      <div class="alert">
        <p class="text-danger text-center">Warning : Connection Error</p>
        <p class="text-danger lead text-center" id="timer"></p>
        <button class="btn btn-primary">
          <a class="nav-link active" href="{{url_for('home')}}">Back To Home</a>
        </button>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      const pelement = document.querySelector("#timer");

      function timer() {
        const date = new Date();
        pelement.textContent = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
        setInterval(timer, 1000);
      }
      timer();
    </script>
  </body>
</html>
